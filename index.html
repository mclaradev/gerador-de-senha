<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/main.js" defer></script>
    <title>Gerador de senha</title>
</head>
<body>

    <h1>Gerador de senha</h1>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" class="slider" id="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="geradorDeSenha()">Gerar senha</button>
    </main>
    
    <div id="container-password" onclick="copiarSenha()" class="container-password hide">
        <span class="titulo">Sua senha gerada foi:</span>
        <span id="senha" class="senha"></span> 
        <span class="tooltipe">Você já pode colar sua senha</span>
    </div>
</body>
</html>
